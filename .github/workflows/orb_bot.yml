name: ORB Trading Bot
on:
  schedule:
    - cron: '30 09 * * 1-5' # 09:30 GMT, Monday-Friday (UK Open / US Pre-Market)
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 720 # 12 Hours (09:30 to 21:30 GMT)
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install yfinance websocket-client requests pandas lxml jinja2 alpha-vantage
      - name: Configure Git
        run: |
          git config --global user.name "Sentinel Bot"
          git config --global user.email "bot@sentinel.com"
      - name: Run Bot
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          T212_API_SECRET: ${{ secrets.T212_API_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: python main_bot.py
