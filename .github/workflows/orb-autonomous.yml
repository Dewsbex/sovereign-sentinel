name: ORB Autonomous Session

on:
  schedule:
    # 14:15 GMT Mon-Fri
    - cron: '15 14 * * 1-5'
  workflow_dispatch:

jobs:
  orb-autonomous-session:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 360 # Run for full 6 hour limit
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run ORB Bot (Autonomous Cloud Mode)
        env:
          T212_API_KEY: ${{ secrets.T212_API_Trade_Key }}
          T212_API_SECRET: ${{ secrets.T212_API_Trade_Secret }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SENTINEL_AUTO_RENDER: "true" # Trigger dashboard updates
        run: |
          git config --global user.name "Sovereign Sentinel Bot"
          git config --global user.email "bot@sentinel.com"
          python main_bot.py
