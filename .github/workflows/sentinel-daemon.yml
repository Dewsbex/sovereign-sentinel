name: Sovereign Sentinel Daemon

on:
  schedule:
    # 7:00 AM GMT = 1 hour before London open (8:00 AM GMT)
    # 21:15 GMT = 15 minutes after NY close (21:00 GMT / 4:00 PM EST)
    - cron: '*/15 7-21 * * 1-5' # Every 15 mins, 7:00 AM - 9:15 PM GMT, Monday-Friday
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pandas requests yfinance lxml jinja2 python-dotenv

      - name: Run Auditor (Fetch)
        env:
          # THE COMPATIBILITY FIX:
          # This tries your existing keys. If "API_KEY" exists, it uses it.
          # If "T212_API_KEY" exists, it uses that instead.
          T212_API_KEY: ${{ secrets.T212_API_KEY || secrets.API_KEY || secrets.TRADING212_API_KEY }}
          # Some older setups didn't use a secret, but if you have one, we grab it:
          T212_API_SECRET: ${{ secrets.T212_API_SECRET || secrets.API_SECRET || '' }}
        run: python generate_isa_portfolio.py

      - name: Run Artist (Render)
        run: python generate_static.py

      - name: Commit & Push
        run: |
          git config --global user.name "Sentinel Bot"
          git config --global user.email "bot@sentinel.com"
          # Only add files that exist
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Sentinel Auto-Update [v0.10]"
          git push || true
