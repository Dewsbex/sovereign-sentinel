name: Verify Shadow Protocol

on:
  push:
    paths:
      - 'verify_shadow_protocol.py'
      - '.github/workflows/verify_shadow.yml'
  workflow_dispatch:

jobs:
  verify-shadow:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pandas requests yfinance python-dotenv

      - name: Run Shadow Verification Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # We don't strictly need T212 keys for the shadow mock, 
          # but good to have env vars populated if main_bot expects them.
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
        run: |
          python verify_keys.py
          python verify_shadow_protocol.py
