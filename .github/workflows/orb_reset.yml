name: ORB Daily Reset

on:
  schedule:
    - cron: '30 22 * * *' # 22:30 GMT Daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reset-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Reset ORB Data
        run: python reset_orb_data.py

      - name: Commit Reset
        run: |
          git config --global user.name "Sentinel Guardian"
          git config --global user.email "bot@sentinel.com"
          git add data/orb_intel.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ§¹ ORB Reset: Cleared Data for Next Session" && git push)
