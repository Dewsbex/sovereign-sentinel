name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dist/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Sovereign Terminal to Cloudflare Pages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: sovereign-sentinel
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Deployment Summary
        run: |
          echo "âœ… Sovereign Terminal deployed to https://sovereign-sentinel.pages.dev"
          echo "ðŸ“Š Static frontend is live"
          echo "ðŸ”— Backend API: https://api.sovereign-sentinel.pages.dev"
