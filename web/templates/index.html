<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVEREIGN TERMINAL v1.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* SOVEREIGN TERMINAL v1.1 - ZERO-WASTE HYPER-EFFICIENCY */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        :root {
            --lab-white: #f9fafb;
            --true-white: #ffffff;
            --charcoal: #111827;
            --slate-border: #e5e7eb;
            --label-dark: #374151;
            --label-medium: #6b7280;
            --industrial-orange: #fff7ed;
            --visible-mint: #f0fdf4;
            --visible-rose: #fff1f2;
            --soft-mint: #bbf7d0;
            --soft-rose: #fecaca;
            --alert-amber: #f59e0b;
        }
        body {
            background: var(--lab-white);
            color: var(--charcoal);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            overflow-x: hidden;
        }
        /* HEADER */
        .unified-header {
            position: sticky; top: 0; z-index: 2000;
            background: rgba(249, 250, 251, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--slate-border);
            padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;
        }
        .header-metrics { display: flex; gap: 20px; align-items: center; }
        .metric-label { color: var(--label-medium); font-size: 9px; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 0.08em; }
        .metric-value { font-size: 13px; color: var(--charcoal); font-weight: 700; }
        .metric-value.positive { color: #10b981; }
        .metric-value.negative { color: #ef4444; }
        .nav-buttons { display: flex; gap: 8px; }
        .nav-btn {
            font-size: 10px; font-weight: 700; color: var(--label-medium); text-decoration: none;
            padding: 6px 12px; border: 1px solid var(--slate-border); background: var(--true-white);
            transition: all 0.2s ease; text-transform: uppercase;
        }
        .nav-btn:hover { color: var(--charcoal); border-color: var(--charcoal); }

        /* LAYOUT */
        .responsive-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 0; }
        .section { position: relative; background: var(--true-white); border-bottom: 1px solid var(--slate-border); padding: 16px; scroll-margin-top: 70px; }
        .chart-container { position: relative !important; background: var(--true-white); border: 1px solid var(--slate-border); padding: 16px; padding-top: 0 !important; min-height: 400px; }
        .section-label {
            position: absolute !important; top: 8px !important; left: 12px !important; z-index: 100 !important;
            font-family: 'JetBrains Mono', monospace; font-size: 8px; color: #9ca3af;
            font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; pointer-events: none;
        }

        /* COMPONENTS */
        .sector-bar-chart { margin-top: 24px; display: flex; flex-direction: column; gap: 10px; }
        .sector-bar-row { display: grid; grid-template-columns: 100px 1fr 70px; align-items: center; gap: 10px; }
        .sector-name { text-transform: uppercase; font-size: 10px; letter-spacing: 0.05em; color: var(--label-dark); }
        .bar-container { position: relative; height: 20px; background: #f3f4f6; border: 1px solid var(--slate-border); }
        .bar-fill { position: absolute; height: 100%; background: var(--soft-mint); opacity: 0.4; transition: width 0.3s ease; }
        .bar-target-line { position: absolute; height: 100%; border-left: 2px dotted var(--charcoal); }
        .bar-status { text-align: right; font-size: 10px; font-weight: 700; }
        .bar-status.over { color: #ef4444; }
        .bar-status.under { color: #f59e0b; }
        .bar-status.match { color: #10b981; }

        /* SNIPER TABLE */
        .job-c-table { width: 100%; border-collapse: collapse; margin-top: 24px; font-size: 9px; font-family: 'JetBrains Mono', monospace; }
        .job-c-table th { text-align: left; padding: 8px 6px; border-bottom: 1px solid #e5e7eb; font-weight: 700; color: #6b7280; text-transform: uppercase; }
        .job-c-table td { padding: 10px 6px; border-bottom: 1px solid #f3f4f6; color: #111827; }
        .job-c-status { font-size: 8px; font-weight: 700; padding: 3px 8px; border-radius: 2px; text-transform: uppercase; display: inline-block; }
        .job-c-status.ready { background: #f0fdf4; color: #10b981; }
        .job-c-status.active { background: #eff6ff; color: #3b82f6; }
        .job-c-buy-btn {
            background: #10b981; color: #ffffff; border: none; padding: 6px 16px;
            font-size: 9px; font-weight: 700; font-family: 'JetBrains Mono', monospace;
            cursor: pointer; border-radius: 2px; text-transform: uppercase; letter-spacing: 0.1em;
        }
        .job-c-buy-btn:hover { background: #059669; }

        @media (max-width: 768px) {
            .unified-header { gap: 10px; padding: 10px 12px; }
            .nav-buttons { flex-basis: 100%; justify-content: center; }
            .nav-btn { flex: 1; }
        }
    </style>
</head>
<body>
    <header class="unified-header">
        <div class="header-metrics">
            <div class="metric"><div class="metric-label">WEALTH</div><div class="metric-value">£--.--</div></div>
            <div class="metric"><div class="metric-label">P/L</div><div class="metric-value">£--.--</div></div>
            <div class="metric"><div class="metric-label">PHASE</div><div class="metric-value">WAITING...</div></div>
            <div class="metric"><div class="metric-label">STATUS</div><div class="metric-value">LIVE</div></div>
        </div>
        <div class="nav-buttons">
            <a href="#sentinel" class="nav-btn">SENTINEL</a>
            <a href="#momentum" class="nav-btn">MOMENTUM</a>
            <a href="#macro" class="nav-btn">MACRO</a>
            <a href="#job-c-targets" class="nav-btn">SNIPER</a>
        </div>
    </header>

    <div class="responsive-grid">
        <div id="sentinel" class="section">
            <div class="chart-container"><div class="section-label">SENTINEL LABORATORY</div><div id="sentinel-donut"></div></div>
        </div>
        <div class="section">
            <div class="chart-container"><div class="section-label">EQUITY CURVE</div><div id="equity-curve"></div></div>
        </div>
    </div>

    <div id="momentum" class="section">
        <div class="chart-container"><div class="section-label">GLOBAL MOMENTUM</div><div id="performance-heatmap"></div></div>
    </div>

    <div class="responsive-grid">
        <div id="macro" class="section">
            <div class="chart-container"><div class="section-label">ASSET MIX</div><div id="asset-donut"></div></div>
        </div>
        <div class="section">
            <div class="chart-container">
                <div class="section-label">SECTOR DELTAS</div>
                <div class="sector-bar-chart">
                    <div class="sector-bar-row">
                        <div class="sector-name">Tech</div>
                        <div class="bar-container"><div class="bar-fill" style="width: 56%;"></div><div class="bar-target-line" style="left: 15%;"></div></div>
                        <div class="bar-status over">56.0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="job-c-targets" class="section">
        <div class="chart-container">
            <div class="section-label">JOB C SNIPER COMMAND</div>
            <table class="job-c-table">
                <thead><tr><th>TICKER</th><th>STATUS</th><th>TARGET</th><th>ACTION</th></tr></thead>
                <tbody>
                    <tr>
                        <td class="job-c-ticker">NVDA</td>
                        <td><span class="job-c-status active">ACTIVE</span></td>
                        <td class="job-c-metric job-c-target">$620.94</td>
                        <td><button class="job-c-buy-btn" onclick="executeSniperTrade('NVDA', 620.94)">BUY</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer style="padding: 20px; text-align: center; color: #6b7280; font-size: 9px; text-transform: uppercase;">
        SOVEREIGN TERMINAL v1.1 // SYSTEM ACTIVE
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        // 1. Initialize Empty Charts
        const commonOptions = {
            chart: { background: 'transparent', fontFamily: "'JetBrains Mono', monospace", toolbar: { show: false } },
            theme: { mode: 'light' },
            dataLabels: { enabled: true, style: { fontSize: '10px', fontFamily: "'JetBrains Mono', monospace" } }
        };

        const sentinelChart = new ApexCharts(document.querySelector("#sentinel-donut"), {
            ...commonOptions, series: [1000, 0], labels: ['SEED', 'HARVEST'], chart: { id: 'sentinel-donut', type: 'donut', height: 350 },
            colors: ['#fff7ed', '#f0fdf4']
        });
        sentinelChart.render();

        const equityChart = new ApexCharts(document.querySelector("#equity-curve"), {
            ...commonOptions, series: [], chart: { id: 'equity-curve', type: 'area', height: 350 },
            stroke: { curve: 'smooth', width: 2, colors: ['#fff7ed'] },
            fill: { type: 'gradient', gradient: { opacityFrom: 0.3, opacityTo: 0.05 } }
        });
        equityChart.render();

        const heatmapChart = new ApexCharts(document.querySelector("#performance-heatmap"), {
            ...commonOptions, series: [], chart: { id: 'performance-heatmap', type: 'treemap', height: 450 },
            plotOptions: { treemap: { distributed: true } }
        });
        heatmapChart.render();

        const assetChart = new ApexCharts(document.querySelector("#asset-donut"), {
            ...commonOptions, series: [100], labels: ['Cash'], chart: { id: 'asset-donut', type: 'donut', height: 350 },
            colors: ['#fff7ed']
        });
        assetChart.render();

        // 2. Fetch Logic
        const SEED_CAP = 1000.00;

        async function updateDashboard() {
            try {
                const response = await fetch('/api/live_data');
                const data = await response.json();

                // 1. HEADER METRICS (Flat Mapping)
                const metrics = document.querySelectorAll('.metric-value');
                
                // Wealth
                if (data.total_wealth !== undefined) metrics[0].textContent = '£' + data.total_wealth.toFixed(2);
                
                // P/L (Mapped from 'session_pnl', NOT 'performance_metrics')
                if (data.session_pnl !== undefined) {
                    metrics[1].textContent = '£' + data.session_pnl.toFixed(2);
                    metrics[1].className = data.session_pnl >= 0 ? 'metric-value positive' : 'metric-value negative';
                }
                
                // Phase (Mapped from 'connectivity_status' or 'market_phase')
                if (data.market_phase) metrics[2].textContent = data.market_phase;

                // 2. SENTINEL DONUT (Seed Protocol Logic)
                const profit = data.realized_profit || 0; // Mapped from Top-Level
                const sentinelChart = ApexCharts.getChartByID("sentinel-donut");
                if (sentinelChart) {
                    // If Profit > 0: Show Seed (1000) vs Profit
                    // If Loss: Show Remaining Pot (1000 - Loss)
                    if (profit >= 0) {
                        sentinelChart.updateSeries([1000, profit]);
                    } else {
                        sentinelChart.updateSeries([1000 + profit]);
                    }
                }

                // 3. HEATMAP (Positions)
                if (data.positions && Array.isArray(data.positions)) {
                    const heatmapChart = ApexCharts.getChartByID("performance-heatmap");
                    if (heatmapChart) {
                        const newSeries = data.positions.map(p => ({
                            x: p.ticker,
                            y: p.pnl_percent || 0,
                            fillColor: (p.pnl_percent >= 0) ? '#bbf7d0' : '#fff1f2' // Mint/Rose
                        }));
                        heatmapChart.updateSeries([{ data: newSeries }]);
                    }
                }

            } catch (error) {
                console.error("Link Failure:", error);
            }
        }

        // 3. Execution Logic
        function executeSniperTrade(ticker, price) {
            if(confirm(`EXECUTE BUY: ${ticker} @ $${price}?`)) {
                fetch('/api/execute', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ticker, price, action: 'BUY' })
                })
                .then(r => r.json())
                .then(d => alert("RESPONSE: " + d.message))
                .catch(e => alert("ERROR: " + e));
            }
        }

        // Start Loop
        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>
</html>
