<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Sentinel | Command Center</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0f">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@2.3.0/dist/chartjs-chart-treemap.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(18, 18, 24, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-green: #00E676;
            --neon-red: #FF1744;
            --text-primary: #ffffff;
            --text-secondary: #8b9bb4;
        }

        body {
            background-color: #0a0a0f;
            background-image: radial-gradient(circle at 50% 0%, #1a1f35 0%, #0a0a0f 70%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px; height: 100vh; box-sizing: border-box;
            overflow: hidden;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-template-rows: auto 2fr 1.5fr; /* Resized for Heatmap */
            gap: 20px; height: 100%;
        }

        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        .header-row {
            grid-column: 1 / -1;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
        }
        .metric-card {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .metric-value { font-family: 'JetBrains Mono'; font-size: 1.5rem; font-weight: 700; margin-top: 5px; }
        .metric-label { font-size: 0.8rem; color: var(--text-secondary); letter-spacing: 1px; text-transform: uppercase; }

        /* TABLES */
        .scrollable { overflow-y: auto; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--text-secondary); font-size: 0.75rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 8px; }
        td { padding: 10px 0; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .ticker-badge { font-family: 'JetBrains Mono'; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 4px; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .status-green { background: rgba(0, 230, 118, 0.15); color: var(--neon-green); border: 1px solid rgba(0, 230, 118, 0.3); }
        .status-red { background: rgba(255, 23, 68, 0.15); color: var(--neon-red); border: 1px solid rgba(255, 23, 68, 0.3); }

        /* MOBILE */
        @media (max-width: 768px) {
            .dashboard-grid { display: flex; flex-direction: column; overflow-y: auto; }
            body { overflow: auto; height: auto; }
            .header-row { grid-template-columns: 1fr 1fr; }
            .glass-panel { min-height: 300px; }
        }
    </style>
</head>
<body>

<div class="dashboard-grid">

    <div class="header-row">
        <div class="metric-card">
            <div class="metric-label">Total Wealth</div>
            <div class="metric-value">$0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Cash Reserve</div>
            <div class="metric-value">$0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Est. Income</div>
            <div class="metric-value" style="color: var(--neon-green);">$0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Last Updated</div>
            <div class="metric-value" style="font-size: 1rem;">2026-01-22 18:34 UTC</div>
        </div>
    </div>

    <div class="glass-panel" style="grid-column: 1 / -1; height: 350px;">
        <h3 style="margin-top:0; color: var(--text-secondary);">Empire Map (Size = Value | Color = Profit/Loss)</h3>
        <div style="flex-grow: 1; position: relative;">
            <canvas id="empireHeatmap"></canvas>
        </div>
    </div>

    <div class="glass-panel" style="grid-row: 3; grid-column: 1;">
        <h3 style="margin-top:0;">Internal Reality</h3>
        <div class="scrollable">
            <table>
                <thead><tr><th>ASSET</th><th>PRICE</th><th>VERDICT</th></tr></thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="glass-panel" style="grid-row: 3; grid-column: 2;">
        <h3 style="margin-top:0;">Intelligence Log</h3>
        <div class="scrollable">
            <div style="margin-bottom: 10px; border-left: 2px solid var(--neon-green); padding-left: 10px;">
                <span style="color: var(--neon-green);">SYSTEM ACTIVE</span><br>
                <span style="font-size: 0.8rem; color: #888;">Monitoring logic engaged.</span>
            </div>
        </div>
    </div>

</div>

<script>
    const treeData = [];
    const ctx = document.getElementById('empireHeatmap').getContext('2d');

    function getColor(context) {
        if(context.type !== 'data') return 'transparent';
        const value = context.raw.p;
        // Green for Gain, Red for Loss
        return value >= 0 ? 'rgba(0, 230, 118, 0.6)' : 'rgba(255, 23, 68, 0.6)';
    }

    new Chart(ctx, {
        type: 'treemap',
        data: {
            datasets: [{
                tree: treeData,
                key: 'v',      // Size = Value
                groups: ['x'], // Label = Ticker
                backgroundColor: getColor,
                borderColor: '#0a0a0f',
                borderWidth: 2,
                spacing: 1,
                labels: {
                    display: true,
                    align: 'center',
                    position: 'center',
                    color: '#fff',
                    font: { family: 'JetBrains Mono', weight: 'bold', size: 14 },
                    formatter: (ctx) => [ctx.raw.x, ctx.raw.p + '%']
                }
            }]
        },
        options: {
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        title: (items) => items[0].raw.x,
                        label: (item) => [`$${item.raw.v.toLocaleString()}`, `${item.raw.p}% Return`]
                    }
                }
            }
        }
    });
</script>

</body>
</html>
