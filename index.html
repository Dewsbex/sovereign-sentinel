<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Sentinel | Command Center</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0f">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@2.3.0/dist/chartjs-chart-treemap.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(18, 18, 24, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-green: #00E676;
            --neon-red: #FF1744;
            --text-primary: #ffffff;
            --text-secondary: #8b9bb4;
        }

        body {
            background-color: #0a0a0f;
            background-image: radial-gradient(circle at 50% 0%, #1a1f35 0%, #0a0a0f 70%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* BENTO BOX GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-template-rows: auto 2fr 1.5fr;
            gap: 20px;
            height: 100%;
        }

        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .header-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metric-value {
            font-family: 'JetBrains Mono';
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 5px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* TABLES */
        .scrollable {
            overflow-y: auto;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            font-size: 0.75rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 8px;
        }

        td {
            padding: 10px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        .ticker-badge {
            font-family: 'JetBrains Mono';
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-green {
            background: rgba(0, 230, 118, 0.15);
            color: var(--neon-green);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        .status-red {
            background: rgba(255, 23, 68, 0.15);
            color: var(--neon-red);
            border: 1px solid rgba(255, 23, 68, 0.3);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .dashboard-grid {
                display: flex;
                flex-direction: column;
                overflow-y: auto;
            }

            body {
                overflow: auto;
                height: auto;
            }

            .header-row {
                grid-template-columns: 1fr 1fr;
            }

            .glass-panel {
                min-height: 300px;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-grid">

        <div class="header-row">
            <div class="metric-card">
                <div class="metric-label">Total Wealth</div>
                <div class="metric-value">£176,219.50</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Cash Reserve</div>
                <div class="metric-value">£14,940.61</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Est. Income</div>
                <div class="metric-value" style="color: var(--neon-green);">£6,882.53</div>
            </div>
            <div class="metric-card" style="border-left: 4px solid var(--neon-red); background: rgba(255, 23, 68, 0.05); position: relative;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div class="metric-label" style="color: var(--neon-red); font-weight: bold;">Leakage (Fees)</div>
                        <div class="metric-value" style="font-size: 1.3rem;">£0.00</div>
                    </div>
                    <div>
                        <i class="fas fa-search-dollar fa-2x" style="color: rgba(255,255,255,0.1)"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-panel" style="grid-column: 1 / -1; height: 350px;">
            <div style="flex-grow: 1; position: relative;">
                <canvas id="empireHeatmap"></canvas>
            </div>
        </div>

        <div class="glass-panel" style="grid-row: 3; grid-column: 1;">
            <h3 style="margin-top:0;">Passive Income Stream</h3>
            <div style="flex-grow: 1; position: relative; min-height: 200px;">
                <canvas id="dividendChart"></canvas>
            </div>
            <div style="margin-top: 10px; font-size: 0.8rem; color: var(--text-secondary); text-align: center;">
                Total Lifetime: <span style="color: var(--neon-green); font-weight: bold;">£0.00</span>
            </div>
        </div>

        <div class="glass-panel" style="grid-row: 3; grid-column: 2;">
            <h3 style="margin-top:0;">Market Activity (Last 100)</h3>
            <div style="display: flex; height: 150px; margin-bottom: 20px;">
                <canvas id="turnoverChart"></canvas>
                <div style="display: flex; flex-direction: column; justify-content: center; margin-left: 15px;">
                    <div style="font-size: 0.8rem; color: #8b9bb4;">BUYS: <span style="color: #00E676;">0</span></div>
                    <div style="font-size: 0.8rem; color: #8b9bb4;">SELLS: <span style="color: #FF1744;">0</span></div>
                </div>
            </div>

            <h4
                style="margin: 0 0 10px 0; font-size: 0.8rem; color: var(--text-secondary); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                RECENT ACTIVITY</h4>
            <div class="scrollable">
                <table style="margin-top:0;">
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // DYNAMIC DATA
        const treeData = [{"x": "BMY", "v": 10427.2, "p": 8.52}, {"x": "RIO", "v": 6729.88, "p": 43.64}, {"x": "LGEN", "v": 2579.0, "p": -0.73}, {"x": "LILMF", "v": 0.14, "p": -99.95}, {"x": "BATS", "v": 4301.9, "p": 2.36}, {"x": "VSNT", "v": 3479.85, "p": -5.74}, {"x": "NUE", "v": 17863.91, "p": 31.63}, {"x": "SOLV", "v": 8026.0, "p": -0.23}, {"x": "EG", "v": 21523.25, "p": -3.69}, {"x": "QCOM", "v": 14202.0, "p": -8.55}, {"x": "NFLX", "v": 15872.6, "p": -9.66}, {"x": "CRM", "v": 17558.31, "p": -8.21}, {"x": "EOG", "v": 17834.37, "p": -6.79}, {"x": "CTVA", "v": 12523.0, "p": 3.35}, {"x": "CNNE", "v": 19141.83, "p": -0.14}];
        const divLabels = [];
        const divData = [];

        // Phase 18 Data
        const buyCount = 0;
        const sellCount = 0;

        // --- HEATMAP ---
        const ctxMap = document.getElementById('empireHeatmap').getContext('2d');

        function getColor(context) {
            if (context.type !== 'data' || !context.raw) return 'transparent';
            const item = treeData.find(d => d.x === context.raw.x) || context.raw;
            const p = item.p || 0;

            if (p > 0.01) return 'rgba(0, 230, 118, 0.6)';  // Green (Positive)
            if (p < -0.01) return 'rgba(255, 23, 68, 0.6)'; // Red (Negative)
            return 'rgba(120, 144, 156, 0.4)';              // Grey (Neutral/Zero)
        }

        new Chart(ctxMap, {
            type: 'treemap',
            data: {
                datasets: [{
                    tree: treeData,
                    key: 'v',
                    groups: ['x'],
                    backgroundColor: getColor,
                    borderColor: '#0a0a0f',
                    borderWidth: 2,
                    spacing: 1,
                    labels: {
                        display: true,
                        align: 'center',
                        position: 'center',
                        color: '#fff',
                        font: { family: 'JetBrains Mono', weight: 'bold', size: 14 },
                        formatter: (ctx) => {
                            if (!ctx.raw) return "";
                            const item = treeData.find(d => d.x === ctx.raw.x) || ctx.raw;
                            const val = "£" + (item.v || 0).toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                            const pct = (item.p || 0).toFixed(2) + '%';
                            return [item.x, val, pct];
                        }
                    }
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            title: (items) => {
                                const item = treeData.find(d => d.x === items[0].raw.x) || items[0].raw;
                                return item.x;
                            },
                            label: (item) => {
                                const d = treeData.find(x => x.x === item.raw.x) || item.raw;
                                return [`£${(d.v || 0).toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`, `${d.p || 0}% Return`];
                            }
                        }
                    }
                }
            }
        });

        // --- DIVIDEND CHART ---
        const ctxDiv = document.getElementById('dividendChart').getContext('2d');
        new Chart(ctxDiv, {
            type: 'bar',
            data: {
                labels: divLabels,
                datasets: [{
                    label: 'Income Received',
                    data: divData,
                    backgroundColor: 'rgba(0, 230, 118, 0.6)',
                    borderColor: '#00E676',
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { color: '#8b9bb4', callback: (val) => '£' + val }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#8b9bb4', font: { size: 10 } }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: (ctx) => '£' + ctx.raw.toFixed(2)
                        }
                    }
                }
            }
        });
        
        // --- TURNOVER CHART ---
        const ctxTurn = document.getElementById('turnoverChart').getContext('2d');
        new Chart(ctxTurn, {
            type: 'doughnut',
            data: {
                labels: ['Buys', 'Sells'],
                datasets: [{
                    data: [buyCount, sellCount],
                    backgroundColor: ['rgba(0, 230, 118, 0.8)', 'rgba(255, 23, 68, 0.8)'],
                    borderWidth: 0
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                cutout: '70%',
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>

</html>
