<!-- JOB C TARGET TRACKER - ORB CANDIDATES -->
<div id="job-c-targets" class="section">
    <div class="chart-container">
        <div class="section-label">JOB C CANDIDATES</div>
        <div class="job-c-grid">
            {% for candidate in job_c_candidates %}
            <div class="job-c-card">
                <div class="job-c-ticker">{{ candidate.ticker }}</div>
                <div class="job-c-metrics">
                    <div class="job-c-metric">
                        <span class="job-c-label">ORB HIGH</span>
                        <span class="job-c-value">${{ "%.2f"|format(candidate.orb_high) }}</span>
                    </div>
                    <div class="job-c-metric">
                        <span class="job-c-label">CURRENT</span>
                        <span class="job-c-value">${{ "%.2f"|format(candidate.current) }}</span>
                    </div>
                    <div class="job-c-metric">
                        <span class="job-c-label">VWAP</span>
                        <span class="job-c-value">${{ "%.2f"|format(candidate.vwap) }}</span>
                    </div>
                </div>
                <div class="job-c-status {{ candidate.status|lower }}">
                    {{ candidate.status }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .job-c-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        padding-top: 24px;
    }
    
    .job-c-card {
        background: #fafafa;
        border: 1px solid #e5e7eb;
        padding: 12px;
        border-radius: 2px;
    }
    
    .job-c-ticker {
        font-size: 14px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 8px;
        letter-spacing: 0.05em;
    }
    
    .job-c-metrics {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 8px;
    }
    
    .job-c-metric {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
    }
    
    .job-c-label {
        color: #6b7280;
        font-weight: 600;
    }
    
    .job-c-value {
        color: #111827;
        font-weight: 700;
        font-family: 'JetBrains Mono', monospace;
    }
    
    .job-c-status {
        font-size: 9px;
        font-weight: 700;
        text-align: center;
        padding: 4px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }
    
    .job-c-status.watching {
        background: #eff6ff;
        color: #3b82f6;
    }
    
    .job-c-status.ready {
        background: #f0fdf4;
        color: #10b981;
    }
    
    .job-c-status.waiting {
        background: #fffbeb;
        color: #f59e0b;
    }
</style>
